<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="screen">
        <div class="container" id="root">
            <input class="inp" type="text" id="opr" />
            <input value="0" class="inp" type="text" id="result" />
            <button class="number" id="number0">0</button>
            <button class="number" id="number1">1</button>
            <button class="number" id="number2">2</button>
            
            <button class="number" id="number3">3</button>
            <button class="number" id="number4">4</button>
            <button class="number" id="number5">5</button>
            
            <button class="number" id="number6">6</button>
            <button class="number" id="number7">7</button>
            <button class="number" id="number8">8</button>
            
            <button class="number" id="number9">9</button>
    
            <button class="operate" id="dot">.</button>
            <button class="operate" id="plus">+</button>
            <button class="operate" id="minus">-</button>
            <button class="operate" id="mul">x</button>
            <button class="operate" id="divide">/</button>
            <button class="operate" id="percent">%</button>
            <button class="operate" id="switch">+/-</button>
            <button class="operate" id="delete">AC</button>
            <button class="operate" id="equal">=</button>
            <button class="sound" id="mute">Mute</button>    
          </div>
    </div>

</body>
</html>
